<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 style="">Quiz Application</h1>
      <div class="timer">Time: <span id="timer">30</span> seconds</div>
      <div class="score">Score: <span id="score">0</span></div>
    </div>
    <div class="question-section">
      <div class="question-number">Question <span id="questionNumber">1</span></div>
      <div class="question" id="question">Question goes here...</div>
      <div class="options" id="options">
        <button class="option" id="option1" onclick="selectOption(this)">Option 1</button>
        <button class="option" id="option2" onclick="selectOption(this)">Option 2</button>
        <button class="option" id="option3" onclick="selectOption(this)">Option 3</button>
        <button class="option" id="option4" onclick="selectOption(this)">Option 4</button>
      </div>
      <button class="submit-btn" onclick="nextQuestion()">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
